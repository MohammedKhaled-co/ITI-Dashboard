<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="css/framwork.css" />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-blue p-10">
        <ul>
          <li>
            <a
              class="active d-flex db-f c-white rad-6 p-10 align-center gap-10"
              href="dashboard.html"
              ><i class="fa-solid fa-chart-pie" style="color: #ffffff"></i
              ><span>Dashboard</span></a
            >
          </li>
          <br />
          <li>
            <a class="d-flex fs-14 c-white rad-6 p-10" href="dashboard.html"
              ><i class="fa-solid fa-house-chimney" style="color: #ffffff"></i>
            </a>
          </li>
          <li class="profile">
            <a class="d-flex fs-14 c-white rad-6 p-10" href="dashboard.html"
              ><i class="fa-solid fa-address-card" style="color: #ffffff"></i
            ></a>
          </li>
          <li class="messages">
            <a class="d-flex fs-14 c-white rad-6 p-10" href="dashboard.html"
              ><i
                class="fa-solid fa-message fa-flip-horizontal"
                style="color: #ffffff"
              ></i
            ></a>
          </li>
          <li class="history">
            <a class="d-flex fs-14 c-white rad-6 p-10" href="dashboard.html"
              ><i class="fa-solid fa-clock" style="color: #ffffff"></i
            ></a>
          </li>
          <li class="tasks">
            <a class="d-flex fs-14 c-white rad-6 p-10" href="dashboard.html"
              ><i class="fa-solid fa-file" style="color: #ffffff"></i
            ></a>
          </li>
          <li class="communities">
            <a class="d-flex fs-14 c-white rad-6 p-10" href="dashboard.html"
              ><i class="fa-solid fa-users" style="color: #ffffff"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="content">content</div>
    </div>
  </body>
</html>
